name: CI

on:
  pull_request:
    branches:
      - main

jobs:
  linter:
    strategy:
      fail-fast: false
      matrix:
        python-version: [ 3.12 ]
        os: [ ubuntu-latest ]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      - name: Flake8
        #continue-on-error: true
        run: |
          pip install flake8
          flake8 .

